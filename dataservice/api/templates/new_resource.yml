description: Create a new {{ resource }}
tags:
- {{ resource }}
parameters:
- name: body
  in: body
  description: Content
  schema:
    $ref: "#/definitions/{{ resource }}"
responses:
  201:
    description: {{ resource }} created
    schema:
      $ref: '#/definitions/{{ resource }}Response'
  400:
    description: {{ resource }} not created
    schema:
      $ref: '#/definitions/{{ resource }}ClientErrorResponse'
