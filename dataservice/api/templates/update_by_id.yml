description: Partial update of a {{ resource }}
tags:
- {{ resource }}
parameters:
- name: kf_id
  in: path
  description: ID of the {{ resource }}to return
  required: true
  type: string
- name: body
  in: body
  description: Content
  required: true
  schema:
    $ref: "#/definitions/{{ resource }}"
responses:
  200:
    description: {{ resource }} updated
    schema:
      $ref: '#/definitions/{{ resource }}Response'
  404:
    description: {{ resource }} not found
    schema:
      $ref: '#/definitions/NotFoundErrorResponse'
  400:
    description: {{ resource }} not updated
    schema:
      $ref: '#/definitions/ClientErrorResponse'
